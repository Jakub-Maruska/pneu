<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať nové prívesy - Správca Pneumatík Pro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
        }
        .button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
            transition: background 0.2s;
        }
        .button:hover {
            background: #059669;
        }
        .log {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nástroj na pridanie prívesov</h1>
        
        <div class="info">
            <strong>ℹ️ Info:</strong> Tento nástroj pridá do databázy nové prívesy, ktoré majú v ŠPZ písmeno "Y" a ešte neexistujú v kolekcii 'trailers'.
        </div>
        
        <p>Kliknite na tlačidlo pre spustenie pridávania:</p>
        
        <button class="button" onclick="addNewTrailers()">➕ Pridať nové prívesy</button>
        
        <div class="log" id="log">
            Pripravené na pridanie nových prívesov...
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="add-trailers.js"></script>
    
    <script>
        // Check if Firebase is configured
        if (typeof firebase === 'undefined') {
            console.error('Firebase is not loaded. Please check your configuration.');
        } else {
            console.log('Firebase loaded successfully.');
        }
    </script>
</body>
</html>
